<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Load experiment</h4>

</div>  
<div class="modal-body">  
<div class="table-responsive">
<table class="table table-striped table-hover">
<tr>
    <th>name</th>
    <th colspan="2">action</th>
</tr>
{{#experiments}}
<tr>
    <td align=top>{{name}}</td>
    <td><a href="#" class="del" data-experiment="{{name}}">del</a></td>
    <td><a href="#" class="load" data-experiment="{{name}}">load</a></td>
</tr>
{{/experiments}}
</table>
</div>
</div>  


<script>

$(document).ready(function() {
 $(".load").click(function(e) {
    $.get('/experiments/' + $(this).data('experiment'), function (data) {
      Blockly.mainWorkspace.clear();
      var xml = Blockly.Xml.textToDom(data.xml);
      Blockly.Xml.domToWorkspace(Blockly.mainWorkspace, xml);
      e.preventDefault();

    $('#modal').modal('hide')
    });
  });
});

</script>
