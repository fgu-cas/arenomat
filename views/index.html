<div class="container">
	<div class="tab-content">
		<div id="tlogic" class="tab-pane fade in active">
			<div class="row">
				<div class="col-md-12">
					<div id="blockly" style="height: 500px; width: 100%"></div>
				</div>
			</div>
			<div class="row">
				<br />
				<div class="col-md-12">
					<div class="btn-toolbar" role="toolbar">
						<div class="btn-group">
							<a id="codeStart" class="btn btn-success" href="#">START</a>
							<a id="codeStop" class="btn btn-danger" href="#">STOP</a>
						</div>

						<div class="btn-group">
							<a id="codeSave" class="btn btn-warning" href="#">save</a>
							<a id="codeLoad" class="btn btn-primary" href="#">load</a>
						</div>

						<div class="btn-group">
							<a id="codeExport" class="btn btn-warning" href="#">export</a>
							<a id="codeImport" class="btn btn-primary" href="#">import</a>
							<input type="file" id="import" style="display: none;"/>
							<a id="codeClear" class="btn btn-danger" href="#">clear</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="tcamera" class="tab-pane fade">
			<div class="row">
				<div class="col-md-12">
					<div style="width: {{ camWidth }}px; height: {{ camHeight }}px">
						<canvas id="areas"  width="{{ camWidth }}" height="{{ camHeight }}" style="position: absolute; z-index: 999"></canvas>
						<canvas id="webcam"  width="{{ camWidth }}" height="{{ camHeight }}" style="position: absolute; z-index: 900"></canvas>
						<canvas id="object" width="{{ camWidth }}" height="{{ camHeight }}" style="position: absolute; z-index: 901"></canvas>
						<canvas id="arena"  width="{{ camWidth }}" height="{{ camHeight }}" style="position: absolute; z-index: 905"></canvas>
					</div>
					<div class="progress progress-striped active" style="width: {{ camWidth }}px; height: 30px;">
						<div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
					</div>
					frames: <span id="cam_counter">0</span>, recognized: <span id="cv_counter">0</span>, fps: <span id="fps">0</span>
					<br /><br />
				</div>
			</div>
		</div>

		<div id="treplay" class="tab-pane fade">
			replay
		</div>
		<div id="tsettings" class="tab-pane fade">
			<br />
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="dev" class="col-sm-2 control-label">Video device</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="dev" placeholder="0">
					</div>
				</div>

				<div class="form-group">
					<label for="width" class="col-sm-2 control-label">Width</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="width" placeholder="{{ camWidth }}">
					</div>
				</div>
				<div class="form-group">
					<label for="height" class="col-sm-2 control-label">Height</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="height" placeholder="{{ camHeight }}">
					</div>
				</div>




				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Save</button>
					</div>
				</div>
			</form>

		</div>
	</div>


</div>



{{> blockly}}
