<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h4 class="modal-title">Export session</h4>

</div>  
<div class="modal-body">  
<div class="tree">
    <ul>
{{#experiments}}
        <li>
            <input type="checkbox" /> {{_id}}
                    <ul>
			{{#sessions}}
                        <li>
                            <input type="checkbox" /> <a href=""><span>{{#czdate}}{{date}}{{/czdate}}, den: {{day}} - {{subject}} - {{person}}</span> &ndash; export</a>
                        </li>
			{{/sessions}}
            </ul>
         </li>
{{/experiments}}
</ul>
</div>
</div>
<script>

	$(document).ready(function() {

		$(".export").click(function(e) {
			$.get('/sessions/' + $(this).data('session'), function(data) {
			});
			e.preventDefault();
		});

		$(".del").click(function(e) {
			var name = $(this).data('session');
			bootbox.confirm("Do you really want to delete: " + name + "?", function(result) {
				if (result)
					$.ajax({url: "/sessions/" + name, type: "DELETE"});
			});
			e.preventDefault();
		});

	});

</script>
