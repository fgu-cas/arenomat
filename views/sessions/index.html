<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	<h4 class="modal-title">Load session</h4>

</div>  
<div class="modal-body">  
<div class="tree">
    <ul>
{{#experiments}}
        <li>
            <span class="badge badge-success">{{_id}} &nbsp;</span>
                    <ul>
			{{#sessions}}
                        <li>
                            <a href=""><span><i class="glyphicon glyphicon-time"></i> {{.}}</span> &ndash; export</a>
                        </li>
			{{/sessions}}
            </ul>
         </li>
{{/experiments}}
</ul>
</div>
</div>
<script>

	$(document).ready(function() {

		$(".export").click(function(e) {
			$.get('/sessions/' + $(this).data('session'), function(data) {
console.log(data);
			});
			e.preventDefault();
		});

		$(".del").click(function(e) {
			var name = $(this).data('session');
			bootbox.confirm("Do you really want to delete: " + name + "?", function(result) {
				console.log(result);
				if (result)
					$.ajax({url: "/sessions/" + name, type: "DELETE"});
			});
			e.preventDefault();
		});

	});

</script>
