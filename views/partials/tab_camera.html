<div id="tcamera" class="tab-pane fade">
	<div class="row">
<div class="panel-group" id="panels">
		<div class="col-md-7">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Arena</h3>
				</div>
				<div class="panel-body webcam-panel-body">
					<div class="row">
						<div id="vision" style="margin: 0 auto; width: 600px; height: 600px; position: relative">
							<canvas id="webcam" width="{{ halfCamHeight }}" height="{{ halfCamHeight }}" style="width: {{ camHeight }}px; height: {{camHeight}}px"></canvas>
						</div>
						<br clear="all" />
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5">
			<div class="panel panel-default">
				<div class="panel-heading">

					<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_zones">Zones</a></h3>
				</div>
<div id="panel_zones" class="panel-collapse collapse in">
				<div class="panel-body">

					<div class="table-responsive">
						<table id="zonelist" class="table table-striped table-hover table-condensed">
							<tr>
								<td><a href="0" class="activeZone change">Zone 0</a></td><td></td>
							</tr>
						</table>

						<button id="addZone" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> add zone</button>
					</div>

				</div>
</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_frames">Frames</a></h3>
				</div>
<div id="panel_frames" class="panel-collapse collapse in">
				<div class="panel-body">

					<div class="table-responsive">
						<table class="table table-striped table-hover table-condensed">
							<tr><th>frames:</th><td align=right> <span id="cam_counter">0</span></td></tr>
							<tr><th>recognized:</th><td align=right> <span id="cv_counter">0</span></td></tr>
							<tr><th>fps:</th><td align=right> <span id="fps">0</span></td></tr>
						</table>
					</div>
</div>

				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_variables">Custom variables</a></h3>
				</div>
			<div id="panel_variables" class="panel-collapse collapse in">
				<div class="panel-body">

					<div class="table-responsive">
						<table id="custom_variables" class="table table-striped table-hover">
							<tr>
								<th>name</th>
								<th>value</th>
							</tr>
						</table>
					</div>
				</div>
			</div>
			</div>


			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_settings">Settings</a></h3>
				</div>
			<div id="panel_settings" class="panel-collapse collapse in">
				<div class="panel-body">

                        <form class="form-horizontal" role="form">
                                <div class="form-group">
                                        <label for="height" class="col-sm-3 control-label">Brightness</label>
                                        <div class="col-sm-9">
                                                <input id="brightness" data-slider-handle="triangle" data-webcam="brightness" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="height" class="col-sm-3 control-label">Exposure</label>
                                        <div class="col-sm-9">
                                                <input id="exposure_absolute" data-slider-handle="triangle" data-webcam="exposure_absolute" class="webcam-control form-control" type="text" data-slider-min="3" data-slider-max="2047" data-slider-step="1" data-slider-value="1" />
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="height" class="col-sm-3 control-label">Gain</label>
                                        <div class="col-sm-9">
                                                <input id="gain" data-slider-handle="triangle" data-webcam="gain" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="height" class="col-sm-3 control-label">Contrast</label>
                                        <div class="col-sm-9">
                                                <input id="contrast" data-slider-handle="triangle" data-webcam="contrast" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label for="height" class="col-sm-3 control-label">Focus</label>
                                        <div class="col-sm-9">
                                                <input id="focus_absolute" data-slider-handle="triangle" data-webcam="focus_absolute" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="250" data-slider-step="5" data-slider-value="1" />
                                        </div>
                                </div>



                                <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                                <button type="submit" class="btn btn-default">Save</button>
                                        </div>
                                </div>
                        </form>


				</div>
			</div>
			</div>


		</div>
	</div>
</div>
</div>
