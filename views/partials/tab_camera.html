<div id="tcamera" class="tab-pane fade">
	<div class="row">
		<div class="panel-group" id="panels">
			<div class="col-md-7">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="pull-right">
<div class="pull-left input-group-xs">
 <div class="input-group">
      <input type="text" value="15" id="rotate_angle" class="form-control input-sm">
      <span class="input-group-btn">
		<a role="button" id="rotate" type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="left" title="Rotate zone by given angle"><i class="fa fa-rotate-right"></i></a>
      </span>
    </div><!-- /input-group -->
</div>
&nbsp;
<a role="button" id="flip" type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="left" title="Mirror the zone over Y axis"><i class="fa fa-exchange"></i></a>
<div class="pull-left input-group-xs">
 <div class="input-group">
      <input type="text" value="45" id="slice_angle" class="form-control input-sm">
      <span class="input-group-btn">
`		<a role="button" id="slice" type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="left" title="Generate a slice of given angle"><i class="fa fa-circle-o-notch"></i></a>
      </span>
    </div><!-- /input-group -->
</div>
							<a role="button" id="rectangle" type="button" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="left" title="Generate a rectangle"><i class="fa fa-edit"></i></a>
						</div>
						<h3 style="line-height: 30px" class="panel-title"><a data-toggle="collapse" data-target="#panel_webcam">Arena</a></h3>
					</div>
					<div id="panel_webcam" class="panel-body panel-collapse collapse in webcam-panel-body">
						<div class="row">
							<div class="col-sm-12">
								<div id="vision" style="margin: 0 auto; width: 600px; height: 600px; position: relative">
									<canvas id="webcam" width="{{ halfCamHeight }}" height="{{ halfCamHeight }}" style="width: {{ camHeight }}px; height: {{camHeight}}px"></canvas>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_legend">Legend</a></h3>
					</div>
					<div id="panel_legend" class="panel-body panel-collapse collapse in">
						<div class="row">
							<div class="col-sm-12">
								<ul><li>add point - left click</li><li>del point - right click</li><li>drag to move point</li><li>shift-drag to move zone</li></ul>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_zones">Zones</a></h3>
					</div>
					<div id="panel_zones" class="panel-body panel-collapse collapse in">
						<div class="table-responsive">
							<table id="zonelist" class="table table-striped table-hover table-condensed">
								<tr>
									<td><a href="0" class="activeZone change">Zone 0</a></td><td></td>
								</tr>
							</table>

							<button id="addZone" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> add zone</button>
						</div>

					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_frames">Frames</a></h3>
					</div>
					<div id="panel_frames" class="panel-collapse collapse in">
						<div class="panel-body">

							<div class="table-responsive">
								<table class="table table-striped table-hover table-condensed">
									<tr><th>frames:</th><td align=right> <span id="cam_counter">0</span></td></tr>
									<tr><th>recognized:</th><td align=right> <span id="cv_counter">0</span></td></tr>
									<tr><th>success rate:</th><td align=right> <span id="success_rate">0%</span></td></tr>
									<tr><th>fps:</th><td align=right> <span id="fps">0</span></td></tr>
								</table>
							</div>
						</div>

					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_variables">Output</a></h3>
					</div>
					<div id="panel_variables" class="panel-collapse collapse in">
						<div class="panel-body">

							<div class="table-responsive">
								<table id="custom_variables" class="table table-striped table-hover">
									<tr>
										<th>name</th>
										<th>value</th>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>


				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><a data-toggle="collapse" data-target="#panel_settings">Settings</a></h3>
					</div>
					<div id="panel_settings" class="panel-collapse collapse in">
						<div class="panel-body">

							<form class="form-horizontal" role="form">
								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Brightness</label>
									<div class="col-sm-9">
										<input id="brightness" data-webcam="brightness" class="webcam-control form-control" type="text" data-slider-min="80" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
									</div>
								</div>
								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Exposure</label>
									<div class="col-sm-9">
										<input id="exposure_absolute" data-webcam="exposure_absolute" class="webcam-control form-control" type="text" data-slider-min="3" data-slider-max="2047" data-slider-step="1" data-slider-value="1" />
									</div>
								</div>
								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Saturation</label>
									<div class="col-sm-9">
										<input id="saturation" data-webcam="saturation" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
									</div>
								</div>
								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Sharpness</label>
									<div class="col-sm-9">
										<input id="sharpness" data-webcam="sharpness" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
									</div>
								</div>
								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Gain</label>
									<div class="col-sm-9">
										<input id="gain" data-webcam="gain" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
									</div>
								</div>
								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Contrast</label>
									<div class="col-sm-9">
										<input id="contrast" data-webcam="contrast" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="1" />
									</div>
								</div>
								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Focus</label>
									<div class="col-sm-9">
										<input id="focus_absolute" data-webcam="focus_absolute" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="250" data-slider-step="5" data-slider-value="1" />
									</div>
								</div>

								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Threshold</label>
									<div class="col-sm-9">
										<input id="settings_threshold" data-webcam="settings_threshold" class="webcam-control form-control" type="text" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="[200, 250]" />
									</div>
								</div>


								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Subject blob area</label>
									<div class="col-sm-9">
										<input id="settings_subject_area" data-webcam="settings_subject_area" class="webcam-control form-control" type="text" data-slider-min="10" data-slider-max="20000" data-slider-step="1" data-slider-value="[1000, 1500]" />
									</div>
								</div>


								<div class="form-group">
									<label for="height" class="col-sm-3 control-label">Robot blob area</label>
									<div class="col-sm-9">
										<input id="settings_robot_area" data-webcam="settings_robot_area" class="webcam-control form-control" type="text" data-slider-min="10" data-slider-max="20000" data-slider-step="1" data-slider-value="[1000, 1500]" />
									</div>
								</div>

								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="submit" class="btn btn-default">Save</button>
									</div>
								</div>
							</form>


						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</div>
