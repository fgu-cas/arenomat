<xml id="toolbox" style="display: none">
	<category name="Control">
		<category name="If">
			<block type="controls_if"></block>
			<block type="controls_if">
				<mutation else="1"></mutation>
			</block>
			<block type="controls_if">
				<mutation elseif="1" else="1"></mutation>
			</block>
		</category>
		<category name="Loops">
			<block type="controls_repeat_ext">
				<value name="TIMES">
					<block type="math_number">
						<title name="NUM">10</title>
					</block>
				</value>
			</block>
			<block type="controls_whileUntil"></block>
			<block type="controls_for">
				<title name="VAR">i</title>
				<value name="FROM">
					<block type="math_number">
						<title name="NUM">1</title>
					</block>
				</value>
				<value name="TO">
					<block type="math_number">
						<title name="NUM">10</title>
					</block>
				</value>
				<value name="BY">
					<block type="math_number">
						<title name="NUM">1</title>
					</block>
				</value>
			</block>
			<block type="controls_forEach"></block>
			<block type="controls_flow_statements"></block>
		</category>
	</category>
	<category name="Experiment">
		<block type="experiment"></block>
	</category>
	<category name="Arena">
		<block type="subject"></block>
		<block type="robot"></block>
		<block type="center"></block>
		<block type="distance"></block>
		<block type="rotatezone"></block>
		<block type="zone"></block>
	</category>
	<category name="Input">
		<block type="motor_position"></block>
		<block type="position"></block>
		<block type="time"></block>
	</category>
	<category name="Output">
		<block type="light"></block>
		<block type="shock"></block>
		<block type="turntable"></block>
		<block type="feeder"></block>
		<block type="sound"></block>
		<block type="out"></block>
	</category>
	<category name="Logic">
		<block type="logic_compare"></block>
		<block type="logic_operation"></block>
		<block type="logic_negate"></block>
		<block type="logic_boolean"></block>
		<block type="logic_null"></block>
		<block type="logic_ternary"></block>
	</category>
	<category name="Math">
		<block type="math_number"></block>
		<block type="math_arithmetic"></block>
		<block type="math_single"></block>
		<block type="math_trig"></block>
		<block type="math_constant"></block>
		<block type="math_number_property"></block>
		<block type="math_change">
			<value name="DELTA">
				<block type="math_number">
					<title name="NUM">1</title>
				</block>
			</value>
		</block>
		<block type="math_round"></block>
		<block type="math_on_list"></block>
		<block type="math_modulo"></block>
		<block type="math_constrain">
			<value name="LOW">
				<block type="math_number">
					<title name="NUM">1</title>
				</block>
			</value>
			<value name="HIGH">
				<block type="math_number">
					<title name="NUM">100</title>
				</block>
			</value>
		</block>
		<block type="math_random_int">
			<value name="FROM">
				<block type="math_number">
					<title name="NUM">1</title>
				</block>
			</value>
			<value name="TO">
				<block type="math_number">
					<title name="NUM">100</title>
				</block>
			</value>
		</block>
		<block type="math_random_float"></block>
	</category>
	<category name="Lists">
		<block type="lists_create_empty"></block>
		<block type="lists_create_with"></block>
		<block type="lists_repeat">
			<value name="NUM">
				<block type="math_number">
					<title name="NUM">5</title>
				</block>
			</value>
		</block>
		<block type="lists_length"></block>
		<block type="lists_isEmpty"></block>
		<block type="lists_indexOf"></block>
		<block type="lists_getIndex"></block>
		<block type="lists_setIndex"></block>
	</category>
	<category name="Text">
		<block type="text"></block>
		<block type="text_length"></block>
    </category>
	<category name="Variables" custom="VARIABLE"></category>
	<category name="Functions" custom="PROCEDURE"></category>
	<category name="Library">
		<category name="Randomize">
			<block type="procedures_defnoreturn">
				<mutation>
					<arg name="list"></arg>
				</mutation>
				<title name="NAME">randomize</title>
				<statement name="STACK">
					<block type="controls_for" inline="true">
						<title name="VAR">x</title>
						<value name="FROM">
							<block type="math_number">
								<title name="NUM">1</title>
							</block>
						</value>
						<value name="TO">
							<block type="lists_length" inline="false">
								<value name="VALUE">
									<block type="variables_get">
										<title name="VAR">list</title>
									</block>
								</value>
							</block>
						</value>
						<value name="BY">
							<block type="math_number">
								<title name="NUM">1</title>
							</block>
						</value>
						<statement name="DO">
							<block type="variables_set" inline="false">
								<title name="VAR">y</title>
								<value name="VALUE">
									<block type="math_random_int" inline="true">
										<value name="FROM">
											<block type="math_number">
												<title name="NUM">1</title>
											</block>
										</value>
										<value name="TO">
											<block type="lists_length" inline="false">
												<value name="VALUE">
													<block type="variables_get">
														<title name="VAR">list</title>
													</block>
												</value>
											</block>
										</value>
									</block>
								</value>
								<next>
									<block type="variables_set" inline="false">
										<title name="VAR">temp</title>
										<value name="VALUE">
											<block type="lists_getIndex" inline="true">
												<mutation statement="false" at="true"></mutation>
												<title name="MODE">GET</title>
												<title name="WHERE">FROM_START</title>
												<value name="AT">
													<block type="variables_get">
														<title name="VAR">y</title>
													</block>
												</value>
												<value name="VALUE">
													<block type="variables_get">
														<title name="VAR">list</title>
													</block>
												</value>
											</block>
										</value>
										<next>
											<block type="lists_setIndex" inline="false">
												<value name="AT">
													<block type="variables_get">
														<title name="VAR">y</title>
													</block>
												</value>
												<value name="LIST">
													<block type="variables_get">
														<title name="VAR">list</title>
													</block>
												</value>
												<value name="TO">
													<block type="lists_getIndex" inline="true">
														<mutation statement="false" at="true"></mutation>
														<title name="MODE">GET</title>
														<title name="WHERE">FROM_START</title>
														<value name="AT">
															<block type="variables_get">
																<title name="VAR">x</title>
															</block>
														</value>
														<value name="VALUE">
															<block type="variables_get">
																<title name="VAR">list</title>
															</block>
														</value>
													</block>
												</value>
												<next>
													<block type="lists_setIndex" inline="false">
														<value name="AT">
															<block type="variables_get">
																<title name="VAR">x</title>
															</block>
														</value>
														<value name="LIST">
															<block type="variables_get">
																<title name="VAR">list</title>
															</block>
														</value>
														<value name="TO">
															<block type="variables_get">
																<title name="VAR">temp</title>
															</block>
														</value>
													</block>
												</next>
											</block>
										</next>
									</block>
								</next>
							</block>
						</statement>
					</block>
				</statement>
			</block>
		</category>
	</category>
    <category name="Timers">
		<block type="javascript_setinterval">
			<value name="interval">
				<block type="math_number">
					<title name="NUM">1000</title>
				</block>
			</value>
		</block>
		<block type="javascript_settimeout">
			<value name="timeout">
				<block type="math_number">
					<title name="NUM">1000</title>
				</block>
			</value>
		</block>
    </category>
    <category name="Console">
		<block type="javascript_consolelog">
			<value name="log">
				<block type="text">
					<title name="TEXT">Hello World</title>
				</block>
			</value>
		</block>
    </category>
</xml>
